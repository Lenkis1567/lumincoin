
        <div class="content-container" id="main">
            <h1 class="main-title" id="main-title">Главная</h1>
            <div class="day-nav d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-pagination me-3" id="today"> Сегодня</button>
                <button class="btn btn-outline-secondary btn-pagination me-3" id="week"> Неделя</button>
                <button class="btn btn-outline-secondary btn-pagination me-3" id="month"> Месяц</button>
                <button class="btn btn-outline-secondary btn-pagination me-3" id="year"> Год</button>
                <button class="btn btn-outline-secondary btn-pagination me-3" id="all"> Все</button>
                <button class="btn btn-outline-secondary btn-pagination me-3" id="interval"> Интервал</button>
                <div class="pagination-dates d-flex align-items-center">
                    С <btn class="btn btn-link" id="start-date-pagination"> Дата</btn> по <btn class="btn btn-link" id="finish-date-pagination"> Дата</btn>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="chart-container">
                        <div class="card-body">
                            <canvas id="incomeChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-auto d-flex align-items-center divider-container">
                    <div class="divider m-5"></div>
                </div>
                <div class="col-auto">
                    <div class="chart-container">
                        <div class="card-body">
                            <canvas id="outcomeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

      <script>
        var ich = document.getElementById('incomeChart').getContext('2d');
        new Chart(ich, {
          type: 'pie',
          data: {
            labels: ['Депозиты', 'Инвестиции', 'Зарплата', 'Сбережения', 'Orange'],
            datasets: [{
              label: 'Colors Distribution',
              data: [20, 13, 25, 12, 40],
              backgroundColor: ['#DC3545', '#0D6EFD', '#FFC107', '#20C997', '#FD7E14']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                labels: {
                    boxWidth: 20,  
                    padding: 15,
                    font: {
                        size: 14
                    }
                }
              },
                title: {
                    display: true,
                    text: 'Доходы',
                    font: {
                        size: 28
                    }
                },

            }
          }
        });
        </script>
        <script>
            var och = document.getElementById('outcomeChart').getContext('2d');
            new Chart(och, {
            type: 'pie',
            data: {
                labels: ['Еда', 'Жилье', 'Здоровье', 'Машина', 'Orange'],
                datasets: [{
                label: 'Colors Distribution',
                data: [10, 20, 30, 20, 10],
                backgroundColor: ['#DC3545', '#0D6EFD', '#FFC107', '#20C997', '#FD7E14']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        boxWidth: 20,  
                        padding: 15,
                        font: {
                            size: 14
                        }
                    }
                },
                    title: {
                        display: true,
                        text: 'Расходы',
                        font: {
                            size: 28
                        }
                    },

                }
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const toggleBtn = document.getElementById('sidebarToggle');
          const toolbar = document.querySelector('.toolbar');
      
          toggleBtn.addEventListener('click', function () {
            toolbar.classList.toggle('show');
          });

        const closeBtn = document.getElementById('sidebarClose');
        closeBtn.addEventListener('click', function () {
        toolbar.classList.remove('show');

        });
    })
      </script>
      <script>
        document.querySelectorAll('.nav-item.dropdown').forEach(item => {
            item.addEventListener('show.bs.dropdown', () => {
                item.querySelector('svg').style.transform = 'rotate(90deg)';
            });
            item.addEventListener('hide.bs.dropdown', () => {
                item.querySelector('svg').style.transform = 'rotate(0deg)';
            });
            });
      </script>
</body>
