
    <div class="content-container" id="income-expence-create">
        <h1 class="main-title" id="main-title">Создание дохода/расхода</h1>
        <form id="income-expence-create-form" novalidate>
          <div class="mb-2">
            <select class="form-control" name="type" id="income-expence-select-type" required>
              <option value="" disabled selected>Тип...</option>
              <option value="income">Доход</option>
              <option value="expense">Расход</option>
            </select>
            <div class="invalid-feedback text-start">
              Заполните тип (доход или расход)
            </div>
          </div>
          <div class="mb-2">
            <select class="form-control" name="category" id="income-expence-select-category" required>
              <option value="" disabled selected>Категория...</option>
            </select>
            <div id="income-expence-select-categoryFeedback" class="invalid-feedback text-start">
              Заполните категорию
            </div>
          </div>
          <div class="mb-2">
            <input type="number" id="income-expence-input-amount" step="0.01" class="form-control" name="amount" placeholder="Сумма в $..." min="0" required>
            <div id="income-expence-input-amountFeedback" class="invalid-feedback text-start">
              Укажите сумму
            </div>
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" id="income-expence-input-date" name="date" placeholder="Дата..." required>
              <div id="income-expence-dateFeedback" class="invalid-feedback text-start">
                Укажите дату в формате YYYY-MM-DD
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="income-expence-input-comment" name="comment" placeholder="Комментарий...">
            </div>
            <div class="d-flex justify-content-start gap-2">
              <button type="submit" class="btn btn-success" id="income-expence-create-button">Создать</button>
              <a href="./incomes-expenses-list" class="btn btn-danger">Отмена</a>
            </div>
          </form>
    </div>
